{% extends 'base.html' %}

{% block title %}Contactpage{% endblock title %}
{% block body %}
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="container my-4">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">Phone Number</label>
            <input type="number" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="phoneHelp">
            <div id="emailHelp" class="form-text">We'll never share your phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          {% comment %} <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> {% endcomment %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
